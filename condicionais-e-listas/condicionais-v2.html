<meta charset="utf-8" />
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
  <h1 v-if="logado">Olá, {{ usuario }}</h1>
  <h1 v-else-if="anonimo">Olá anônimo</h1>
  <h1 v-else>Nenhum usuário logado</h1>
  <button @click="logado = !logado">{{ logado ? "Sair" : "Entrar" }}</button>
  <input type="checkbox" v-model="anonimo" />
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      usuario: "João",
      logado: true,
      anonimo: false,
    },
  });
</script>
