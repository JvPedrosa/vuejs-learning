<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<style>
  .box {
    margin-top: 100px;
    display: flex;
    justify-content: space-around;
  }
  .demo {
    width: 100px;
    height: 100px;
    background-color: gray;
  }

  .c1 {
    background-color: red;
  }

  .c2 {
    background-color: green;
  }

  .c3 {
    background-color: blue;
  }

  .girar {
    transform: rotate(45deg);
  }
</style>

<div id="app">
  <div class="box">
    <div class="demo" :class="classes" @click="aplicarC1 = !aplicarC1"></div>
    <div
      class="demo girar"
      :class="classes"
      @click="aplicarC1 = !aplicarC1"
    ></div>
    <div
      class="demo"
      :class="[
      classeCSS,
      { girar: aplicarGirar }
    ]"
      @click="aplicarC1 = !aplicarC1"
    ></div>
  </div>
  <hr />
  <input type="text" v-model="classeCSS" />
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      aplicarC1: false,
      classeCSS: "c1",
      aplicarGirar: true,
    },
    computed: {
      classes() {
        return {
          c1: this.aplicarC1,
          c2: !this.aplicarC1,
        };
      },
    },
  });
</script>
