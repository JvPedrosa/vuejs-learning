<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
  <h1>{{ titulo }}</h1>
  <p>{{ saudacao() }}</p>
  <a :href="link">Google</a>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      titulo: "Usando VueJS!",
      link: "https://www.google.com",
    },
    methods: {
      saudacao() {
        console.log(this);
        return this.titulo;
      },
    },
  });
</script>
