<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
  <button v-on:click="subtrair">Subtrair</button>
  <button v-on:click="adicionar">Adicionar</button>

  <p>Contador: {{ contador }}</p>
  <p>Resultado: {{ resultado }}</p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      contador: 0,
    },
    computed: {
      resultado() {
        if (this.contador === 0) {
          return "Zero";
        } else if (this.contador > 0) {
          return "Positivo";
        } else if (this.contador < 0) {
          return "Negativo";
        } else {
          return "Indefinido";
        }
      },
    },
    watch: {
      contador(novo, antigo) {
        setTimeout(() => {
          this.contador = 0;
        }, 2000);
      },
    },
    methods: {
      adicionar() {
        this.contador++;
      },
      subtrair() {
        this.contador--;
      },
    },
  });
</script>
