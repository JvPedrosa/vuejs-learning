<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
  <h1>{{ contador }}</h1>
  <p>{{ contador > 10 ? "Maior que 10" : "Menor ou igual a 10" }}</p>
  <button @click="somar()">Adicionar</button>

  <script>
    new Vue({
      el: "#app",
      data: {
        contador: 0,
      },
      methods: {
        somar() {
          this.contador++;
        },
      },
    });
  </script>
</div>
