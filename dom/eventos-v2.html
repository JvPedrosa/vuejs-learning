<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
  <h1>{{ contador }}</h1>
  <button @click="somar">Adicionar</button>

  <p v-on:mousemove="atualizarXY">Mouse X: {{ x }} Mouse Y: {{ y }}</p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      contador: 0,
      x: 0,
      y: 0,
    },
    methods: {
      somar(e) {
        this.contador++;
      },
      atualizarXY(e) {
        this.x = e.clientX;
        this.y = e.clientY;
      },
    },
  });
</script>
