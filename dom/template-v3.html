<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
  <h1>{{ titulo }}</h1>
  <p>{{ saudacao() }}</p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      titulo: "Usando VueJS!",
    },
    methods: {
      saudacao() {
        return this.titulo;
      },
    },
  });
</script>
